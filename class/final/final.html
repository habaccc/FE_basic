<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="title">코드캠프 회원가입</div>
            <div class="inputBox">
                <input type="text" placeholder="이메일을 입력해 주세요.">
                <input type="text" placeholder="이름을 입력해 주세요.">
                <input type="password" placeholder="비밀번호를 입력해 주세요.">
                <input type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            </div>
            <div class="phone">
                <input type="text" id="p1" oninput="changeFocus1()" maxlength="3"> -
                <input type="text" id="p2" oninput="changeFocus2()" maxlength="4"> -
                <input type="text" id="p3" oninput="checkValidation()" maxlength="4">
            </div>
            <div class="auth">
                <div id="authNumber">000000</div>
                <button onclick="auth()" id="send" disabled="true">인증번호 전송</button>
            </div>
            <div class="timer">
                <div id="timer">3:00</div>
                <button disabled="true">인증 완료</button>
            </div>
            <div class="location">
                <select>
                    <option disabled="true" selected="true">지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>인천</option>
                    <option>경기</option>
                </select>
            </div>
            <div class="gender">
                <div>
                <input type="radio" name="gender">여성
                </div>
                <div>
                <input type="radio" name="gender">남성
                </div>
            </div>
            <div class="divideLine"></div>
            <div>
                <button class="submit" id="submit" disabled="true">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
